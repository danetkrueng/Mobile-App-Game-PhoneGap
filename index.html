<div class="container">
	<div class="starter-template">
		<div class="row">
			<div class="col-sm-8">
				<h2>Matching Images <b class="timer"></b></h2>
				<div class="row" id="game_area">
				<!--
				   ___                         _
				  / _ \__ _ _ __ ___   ___    /_\  _ __ ___  __ _
				 / /_\/ _` | '_ ` _ \ / _ \  //_\\| '__/ _ \/ _` |
				/ /_\\ (_| | | | | | |  __/ /  _  \ | |  __/ (_| |
				\____/\__,_|_| |_| |_|\___| \_/ \_/_|  \___|\__,_|
				-->
				</div>
			</div>
			<div class="col-sm-4" id="control_board">
				<h2>Result:</h2>
				<div class="score-board">
					<div class="row">
						<label>Hight Score: </label>
						<input type="text" id="hight_score" class="form-control" disabled="true" value=""></input>
					</div>
					<div class="row">
						<label>Score: </label>
						<input type="text" id="score" class="form-control" disabled="true" value=""></input>
					</div>
					<div class="row">
						<label>Duration: </label>
						<input type="text" id="time" class="form-control" disabled="true" value=""></input>
					</div>
					<div class="row">
						<label>Click: </label>
						<input type="text" id="click" class="form-control" disabled="true" value=""></input>		
					</div>
					<div class="row">
						<a class="btn btn-mini btn-success" id="start">Start</a>
					</div>
					<div class="row">
					<a href="#" id="restart">Reset Games</a>
					</div>
				</div>
				<div class="category">
					<h2>Categories: </h2>
					<select class="form-control categories">
					    <option value="rabbit" data-extionsion="jpg">Animal</option>
					    <option value="santa" data-extionsion="png">Santa Claus</option>
					</select>
				</div>
			</div>
		</div>
	</div>

</div>
